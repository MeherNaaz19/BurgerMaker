<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Builder Pattern Demo â€” Burger</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #1f5488; }
    .controls { margin: 20px 0; }
    .btn {
      margin: 5px;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background: #f8f8f8;
      font-weight: bold;
    }
    .btn:hover { background: #eaeaea; }
    #burgerList { margin-top: 10px; padding: 0; }
    #burgerList li { list-style: none; padding: 5px 0; font-size: 18px; }
    .check { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ğŸ” Builder Pattern Demo - Burger Booking</h1>
  <p><b>Builder Pattern:</b> Construct Veg/Non-Veg/Paneer burgers step by step.</p>

  <div class="controls">
    <!-- Ingredient Buttons -->
    <button class="btn" onclick="addIngredient('ğŸ Bun')">Add Bun</button>
    <button class="btn" onclick="addIngredient('ğŸ¥© Chicken Patty')">Add Chicken Patty</button>
    <button class="btn" onclick="addIngredient('ğŸŒ± Veg Patty')">Add Veg Patty</button>
    <button class="btn" onclick="addIngredient('ğŸ§€ Cheese')">Add Cheese</button>
    <button class="btn" onclick="addIngredient('ğŸ¥¬ Lettuce')">Add Lettuce</button>
    <button class="btn" onclick="addIngredient('ğŸ§ˆ Paneer')">Add Paneer</button>
    <button class="btn" onclick="addIngredient('ğŸ… Tomato')">Add Tomato</button>
    <button class="btn" onclick="addIngredient('ğŸ§… Onion')">Add Onion</button>
    <button class="btn" onclick="addIngredient('ğŸ¥’ Cucumber')">Add Cucumber</button>
    <button class="btn" onclick="addIngredient('ğŸŒ¶ï¸ Spicy Sauce')">Add Spicy Sauce</button>
    <button class="btn" onclick="addIngredient('ğŸ¯ Mayo')">Add Mayo</button>
    <button class="btn" onclick="finishBurger()">âœ… Finish Burger</button>
    <button class="btn" onclick="resetBurger()">ğŸ”„ Reset</button>
  </div>

  <h2>Your Final Burger:</h2>
  <ul id="burgerList"><li>No ingredients yet!</li></ul>
  <p id="finishMsg"></p>

  <h2>ğŸ´ Quick Orders (Director)</h2>
  <div class="controls">
    <button class="btn" onclick="makeVegBurger()">ğŸ¥— Veg Burger</button>
    <button class="btn" onclick="makeNonVegBurger()">ğŸ— Non-Veg Burger</button>
    <button class="btn" onclick="makePaneerBurger()">ğŸ§ˆ Paneer Burger</button>
    <button class="btn" onclick="makeDeluxeBurger()">ğŸŒŸ Deluxe Burger</button>
  </div>

  <script>
    let burger = [];

    function renderBurger() {
      const list = document.getElementById("burgerList");
      list.innerHTML = "";
      if (burger.length === 0) {
        list.innerHTML = "<li>No ingredients yet!</li>";
      } else {
        burger.forEach(item => {
          const li = document.createElement("li");
          li.textContent = item;
          list.appendChild(li);
        });
      }
    }

    function addIngredient(item) {
      burger.push(item);
      renderBurger();
      document.getElementById("finishMsg").textContent = "";
    }

    function finishBurger() {
      if (burger.length === 0) {
        alert("âš ï¸ Add some ingredients first!");
        return;
      }
      document.getElementById("finishMsg").innerHTML = "âœ… Your Burger is ready for booking!";
      console.log("Booked Burger:", burger);

      // ğŸ”” Popup alert
      alert("ğŸ‰ Your Burger is ready and booked!");
    }

    function resetBurger() {
      burger = [];
      renderBurger();
      document.getElementById("finishMsg").textContent = "";
    }

    // Director functions (predefined recipes)
    function makeVegBurger() {
      resetBurger();
      addIngredient("ğŸ Bun");
      addIngredient("ğŸŒ± Veg Patty");
      addIngredient("ğŸ§€ Cheese");
      addIngredient("ğŸ¥¬ Lettuce");
      addIngredient("ğŸ… Tomato");
      addIngredient("ğŸ¯ Mayo");
    }

    function makeNonVegBurger() {
      resetBurger();
      addIngredient("ğŸ Bun");
      addIngredient("ğŸ¥© Chicken Patty");
      addIngredient("ğŸ§… Onion");
      addIngredient("ğŸ§€ Cheese");
      addIngredient("ğŸŒ¶ï¸ Spicy Sauce");
    }

    function makePaneerBurger() {
      resetBurger();
      addIngredient("ğŸ Bun");
      addIngredient("ğŸ§ˆ Paneer");
      addIngredient("ğŸ¥¬ Lettuce");
      addIngredient("ğŸ… Tomato");
      addIngredient("ğŸ§€ Cheese");
    }

    function makeDeluxeBurger() {
      resetBurger();
      addIngredient("ğŸ Bun");
      addIngredient("ğŸŒ± Veg Patty");
      addIngredient("ğŸ¥© Chicken Patty");
      addIngredient("ğŸ§ˆ Paneer");
      addIngredient("ğŸ§€ Cheese");
      addIngredient("ğŸ¥¬ Lettuce");
      addIngredient("ğŸ… Tomato");
      addIngredient("ğŸ§… Onion");
      addIngredient("ğŸ¯ Mayo");
      addIngredient("ğŸŒ¶ï¸ Spicy Sauce");
    }

    // Initial render
    renderBurger();
  </script>
</body>
</html>
